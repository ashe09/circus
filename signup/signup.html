      <div class="modal">
        <button class="close">
          <img src="../images/grayClose.svg" alt="close_button" />
        </button>
        <div class="loginForm">
          <h2>ログイン</h2>
          <form action="home.html" method="post">
            <!-- あとで loginConfirm.php に変える -->
            <label
              >メールアドレス<br />
              <input
                type="email"
                name="email"
                autocomplete="email"
                placeholder="例）info@circus.co.jp"
                id="leForm"
            /></label>
            <label
              >パスワード<br />
              <input
                type="password"
                name="password"
                placeholder="パスワード"
                id="lpForm"
            /></label>
            <input
              type="submit"
              name="login"
              value="ログイン"
              id="loginButton"
            />
            <p class="signupGuide">
              新規会員登録は<a href="../signup/signup.html">こちら</a>
            </p>
          </form>
        </div>
        <!-- /.loginForm -->
      </div>
      <!-- /.modal -->
      <main>
        <div class="cWrapper">
          <h2 class="sectionTitle">Sign up</h2>
          <h3 class="signupSubhead">新規会員登録(無料)</h3>
          <p>
            必須項目のご入力を<span class="newLine">お願いいたします。</span>
          </p>
          <div class="formArea">
            <form action="signupConfirm.html" method="post">
              <div class="formItem">
                <label
                  >お名前<span class="required">必須</span><br />
                  <input
                    type="text"
                    name="name"
                    autocomplete="name"
                    placeholder="山田　太郎"
                /></label>
              </div>
              <!-- /.formItem -->
              <div class="formItem">
                <label
                  >ふりがな　＊全角入力<span class="required">必須</span><br />
                  <input
                    type="text"
                    name="ruby"
                    autocomplete="name"
                    placeholder="やまだ　たろう"
                /></label>
              </div>
              <!-- /.formItem -->
              <div class="formItem">
                <label
                  >ユーザー名<span class="required">必須</span><br />
                  <input type="text" name="u_name" placeholder="ユーザー名"
                /></label>
              </div>
              <!-- /.formItem -->
              <div class="formItem">
                <label
                  >メールアドレス<span class="required">必須</span><br />
                  <input
                    type="email"
                    name="email"
                    autocomplete="email"
                    placeholder="yamada@gmail.com"
                /></label>
              </div>
              <!-- /.formItem -->
              <div class="formItem">
                <label
                  >パスワード　＊半角英数字を含む5～30文字以内<span
                    class="required"
                    >必須</span
                  ><br />
                  <input
                    type="password"
                    name="password"
                    placeholder="パスワード"
                /></label>
              </div>
              <!-- /.formItem -->
              <div class="formItem radio">
                どちらで登録しますか？<span
                  class="required newLine requiredLabel"
                  >必須</span
                ><br />
                <input
                  type="radio"
                  name="role"
                  value="artists"
                  id="artists"
                  checked
                /><label for="artists" class="artists">Artists</label>
                <input
                  type="radio"
                  name="role"
                  value="partners"
                  id="partners"
                /><label for="partners" class="partners">Partners</label>
              </div>
              <!-- /.formItem -->
              <div class="formItem postCodeWrap">
                <label class="postCode"
                  >郵便番号<span class="required">必須</span><br />
                  <input
                    type="text"
                    name="postcode"
                    autocomplete="postal-code"
                    placeholder="1234567"
                    onKeyUp="AjaxZip3.zip2addr('postcode', '', 'add', 'add');"
                /></label>
              </div>
              <div class="formItem">
                <label
                  >住所<span class="required">必須</span><br />
                  <input type="text" name="add" placeholder="ご住所"
                /></label>
              </div>
              <div class="formItem">
                <label
                  >電話番号 ＊半角入力<br />
                  <input
                    type="tel"
                    name="tel"
                    autocomplete="tel"
                    placeholder="09012345678"
                /></label>
              </div>
              <!-- /.formItem -->
              <div class="formItem select">
                <div class="year">
                  <label for="year">生年月日 ＊西暦</label><br />
                  <div class="formFlex">
                    <input
                      type="text"
                      name="year"
                      placeholder="例）2000"
                      id="year"
                    /><span class="nen">年</span>
                  </div>
                </div>
                <!-- <label for="month" class="month"></label> -->
                <div class="mselect formFlex">
                  <select id="month" name="month">
                    <option value="" hidden>選択してください</option>
                    <option value="january">1月</option>
                    <option value="feburary">2月</option></select
                  ><span class="tsukihi">月</span>
                </div>
                <!-- <label for="day"></label> -->
                <div class="dselect formFlex">
                  <select id="day" name="day">
                    <option value="" hidden>選択してください</option>
                    <option value="first">1日</option>
                    <option value="second">2日</option></select
                  ><span class="tsukihi">日</span>
                </div>
              </div>
              <!-- /.formItem select -->
              <div class="formItem photo">
                プロフィール写真<br />＊800kB以内(形式：jpg、png、gif)<br />
                <div class="formFlex flexWrap">
                  <label
                    ><input
                      type="file"
                      name="photo"
                      enctype="multipart/form-data"
                      class="photoUpload"
                    />ファイルを選択</label
                  >
                  <p class="photoName">選択されていません。</p>
                  <button type="button" class="photoClear">
                    選択ファイルをクリア
                  </button>
                </div>
              </div>
              <!-- /.formItem -->
              <div class="formItem">
                <label
                  >プロフィール　＊600字以内<br />
                  <textarea
                    name="profile"
                    placeholder="プロフィール"
                  ></textarea>
                </label>
              </div>
              <!-- /.formItem -->
              <div class="formItem">
                <label
                  >サイトURL<br />
                  <input
                    type="url"
                    name="url"
                    placeholder="https://www.circus.co.jp"
                /></label>
              </div>
              <!-- /.formItem -->
              <div class="submitItem">
                <input
                  type="submit"
                  name="confirm"
                  value="確 認"
                  id="submitButton"
                />
              </div>
              <!-- /.submitItem -->
            </form>
            <!-- /form -->
          </div>
          <!-- /.formArea -->
        </div>
